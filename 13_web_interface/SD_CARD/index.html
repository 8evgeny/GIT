  <form id="frm2" >
    <label for="password">password:</label>

<button onclick="send()">Enter</button>

<script src="core_min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

<!-- <script src="md5.js"></script> -->
<script>
function sleep(milliseconds) 
{
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}

function send() 
{
  let x1 = document.getElementById("login").value;
  let step1 = new XMLHttpRequest();
  step1.open("GET", 'l'+x1);

  let x2 = document.getElementById("password").value;
  let step2 = new XMLHttpRequest();

  var hash = CryptoJS.MD5(x2);

  step2.open("GET", 'p'+hash);

  let step3 = new XMLHttpRequest();
  step3.open("GET", "/ ");

    step1.send();
    sleep(100);
    step2.send();
    sleep(1000);
    location.reload();
}
</script>
