<!DOCTYPE html> 
<html>

  <body> 
  <form id="frm1" >
    <label for="login">login:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
    <input type="text" id="login" name="login" value="admin"><br>
  </form> 
  <form id="frm2" >
    <label for="password">password:</label>
    <input type="password" id="password" name="password" value="qwe12345@"><br>
  </form> 

<button onclick="send()">Enter</button>

<p id="demo1" value=""></p>
<p id="demo2" value=""></p>

<script>
   
function sleep(milliseconds) 
{
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}

function send() 
{
  let x1 = document.getElementById("login").value;
  let step1 = new XMLHttpRequest();
  step1.open("GET", 'l'+x1);

  let x2 = document.getElementById("password").value;
  let step2 = new XMLHttpRequest();
  step2.open("GET", 'p'+x2);

  let step3 = new XMLHttpRequest();
  step3.open("GET", "/ ");

    step1.send();
    sleep(1000);
    step2.send();
    sleep(1000);
    location.reload();
    
    document.getElementById("demo1").value = step1.responseText.toString();
    document.getElementById("demo2").value = step2.responseText.toString();
}
</script>
