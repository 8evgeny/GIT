<!DOCTYPE html> 
<html>
  <head> 
  <title>Git-holding. Bridge IDSN<->IP</title>
  </style> 
  </head>
  <body> 
  <h3>Setup IP bridge:</h3> 
  <form id="frm1" >
    <label for="host_ip">host_ip:&nbsp;&nbsp;</label> 
    <input type="text" id="host_ip" name="host_ip" value="" style="width: 110px;">
    <input type="button" onclick="send1()" value="write IP host" style="
    width: 96px;">
  </form><br>
  <form id="frm2" >
    <label for="mask">mask:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" id="mask" name="mask" value="" style="width: 110px;">
    <input type="button" onclick="send2()" value="write IP mask" style="
    width: 96px;">
  </form><br> 
  <form id="frm3" >
    <label for="gateway">gateway:</label>
    <input type="text" id="gateway" name="gateway" value="" style="width: 110px;">
    <input type="button" onclick="send3()" value="write IP gate" style="
    width: 96px;">
  </form><br> 
  <form id="frm4" >
    <label for="dest_ip">dest_ip:&nbsp;&nbsp;</label>
    <input type="text" id="dest_ip" name="dest_ip" value="" style="width: 110px;">
    <input type="button" onclick="send4()" value="write IP dest" style="
    width: 96px;">
  </form><br>
<button onclick="reboot()" style="border-left-width: 2px;border-left-style: solid;margin-left: 185px;">reboot host </button>
<p id="demo" value=""></p>
<script>
  let host = new XMLHttpRequest();
  host.open('GET', '/host_IP');
  host.onreadystatechange = function() 
  {
  var a1=host.responseText.toString().substring(0, 3)+"."+host.responseText.toString().substring(5,8)+".";
  var a2=host.responseText.toString().substring(10, 13)+".";
  var a3=host.responseText.toString().substring(15, 18);
  var text1 = a1 + a2;
  document.getElementById("frm1").elements[0].value=text1 + a3;
  }

  let dest = new XMLHttpRequest();
  dest.open('GET', '/dest_IP');
  dest.onreadystatechange = function() 
  {
  var b1=dest.responseText.toString().substring(0, 3)+"."+dest.responseText.toString().substring(5,8)+".";
  var b2=dest.responseText.toString().substring(10, 13)+".";
  var b3=dest.responseText.toString().substring(15, 18);
  var text2 = b1 + b2;
  document.getElementById("frm4").elements[0].value=text2 + b3;
  }
  let gate = new XMLHttpRequest();
  gate.open('GET', '/gate_IP');
  gate.onreadystatechange = function() 
  {
  var d1=gate.responseText.toString().substring(0, 3)+"."+gate.responseText.toString().substring(5,8)+".";
  var d2=gate.responseText.toString().substring(10, 13)+".";
  var d3=gate.responseText.toString().substring(15, 18);
  var text4 = d1 + d2;
  document.getElementById("frm3").elements[0].value=text4 + d3;
  }
  let mask = new XMLHttpRequest();
  mask.open('GET', '/mask_IP');
  mask.onreadystatechange = function() 
  {
  var c1=mask.responseText.toString().substring(0, 3)+"."+mask.responseText.toString().substring(5,8)+".";
  var c2=mask.responseText.toString().substring(10, 13)+".";
  var c3=mask.responseText.toString().substring(15, 18);
  var text3 = c1 + c2;
  document.getElementById("frm2").elements[0].value=text3 + c3;
  }
  sleep(100);
  host.send();
  sleep(100);
  dest.send();
  sleep(100);
  gate.send();
  sleep(100);
  mask.send();
  function sleep(milliseconds) 
  {
    const date = Date.now();
    let currentDate = null;
    do {
      currentDate = Date.now();
    } while (currentDate - date < milliseconds);
  }
  function ValidateIPaddress(ipaddress) 
  {  
    //..............................................................................................................................................................................................
    if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipaddress)) {  
      return (true)  
  }  
  return (false)  
  } 

  let req = new XMLHttpRequest();
  function send1() 
  {
    let x1 = document.getElementById("frm1").elements[0].value;
    if(ValidateIPaddress(x1))
    {
      //позиция 3542 - битый символ
      req.open("GET", 1+x1);
      req.send();
      sleep(2000);
      document.getElementById("demo").innerHTML = "change IP host: OK";
    }
    else
    {
      document.getElementById("demo").innerHTML = "Invalid host IP";
      document.getElementById("frm1").elements[0].value = "";
      return false;
    }
  }                                               
  function send2() 
  {
    let x2 = document.getElementById("frm2").elements[0].value;
    if(ValidateIPaddress(x2))
    {
      req.open("GET", 2+x2);
      req.send();
      sleep(2000);
      document.getElementById("demo").innerHTML = "change IP mask: OK";
    }
    else
    {
      document.getElementById("demo").innerHTML = "Invalid mask IP";
      document.getElementById("frm2").elements[0].value = "";
      return false;
    }
  }
  function send3() 
  {
    let x3 = document.getElementById("frm3").elements[0].value;
    if(ValidateIPaddress(x3))
    {
      req.open("GET", 3+x3);
      req.send();
      sleep(2000);
      document.getElementById("demo").innerHTML = "change IP gate: OK";
    }
    else
    {
      document.getElementById("demo").innerHTML = "Invalid gate IP";
      document.getElementById("frm3").elements[0].value = "";
      return false;
    }
  }
  function send4() 
  {
    let x4 = document.getElementById("frm4").elements[0].value;
    if(ValidateIPaddress(x4))
    {
      req.open("GET", 4+x4);
      req.send();
      //..............................................................................................................................................................................................
      sleep(2000);
      document.getElementById("demo").innerHTML = "change IP dest: OK";
    }
    else
    {
      document.getElementById("demo").innerHTML = "Invalid dest IP";
      document.getElementById("frm4").elements[0].value = "";
      return false;
    }
  }
  function reboot() 
  {
      req.open("GET", 5);
      req.send();
      sleep(2000);
      document.getElementById("demo").innerHTML = "reboot host: OK";
  }
</script>
</html>
