<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Архив документации НИОКР</title>
  <script type="text/javascript">
    var reader = new XMLHttpRequest() || new ActiveXObject('MSXML2.XMLHTTP');
    
    function loadFile() {
        reader.open('get', 'Summary_list_documents', true); 
        reader.onreadystatechange = displayContents;
        reader.send(null);
    }
    function displayContents() {
        if(reader.readyState==4) {
            var el = document.getElementById('main');
            el.innerHTML = reader.responseText;
        }
    }

    </script>





</head>
<body>
  <h2 align="center" style="color:Red"> Архив конструкторской документации</h2>

  <h3 div id="container"  align="center" style="color:black" >
    <script>loadFile();</script>
    <div id="main"></div>
  </div></h3>


</body>
</html>
